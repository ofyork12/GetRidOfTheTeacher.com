<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Rid of the Teacher</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 110px;
    }
    .circle {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: #111;
      border: 12px solid #fff;
      cursor: pointer;
      transition: all 0.5s ease;
      box-shadow: 0 0 60px rgba(255,255,255,0.25);
    }
    .circle.red    { background: #ff0000; box-shadow: 0 0 110px #ff0000; }
    .circle.orange { background: #ff6200; box-shadow: 0 0 110px #ff6200; }
    .pair { display: flex; gap: -72px; }
  </style>
</head>
<body>

  <!-- Top circle (#1) — perfect red/black toggle -->
  <div class="circle" id="one"></div>

  <!-- Bottom two touching circles (#2) -->
  <div class="pair">
    <div class="circle" id="a"></div>
    <div class="circle" id="b"></div>
  </div>

<script>
  // Top circle — simple toggle
  document.getElementById("one").addEventListener("click", e => {
    e.target.classList.toggle("red");
  });

  const a = document.getElementById("a");
  const b = document.getElementById("b");

  function updateBottom() {
    const aRed = a.classList.contains("red");
    const aOrange = a.classList.contains("orange");
    const bRed = b.classList.contains("red");
    const bOrange = b.classList.contains("orange");

    const activeCount = (aRed || aOrange ? 1 : 0) + (bRed || bOrange ? 1 : 0);

    // Clear all colors first
    a.classList.remove("red", "orange");
    b.classList.remove("red", "orange");

    if (activeCount === 0) return;                    // both black
    if (activeCount === 1) {
      if (aRed || aOrange) a.classList.add("red");
      if (bRed || bOrange) b.classList.add("red");
    }
    if (activeCount === 2) {
      a.classList.add("orange");
      b.classList.add("orange");
    }
  }

  // Click on A or B
  a.addEventListener("click", () => {
    a.classList.toggle("red");
    a.classList.toggle("orange");
    updateBottom();
  });

  b.addEventListener("click", () => {
    b.classList.toggle("red");
    b.classList.toggle("orange");
    updateBottom();
  });
</script>

</body>
</html>
