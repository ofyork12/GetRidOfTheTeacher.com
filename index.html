<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Rid of the Teacher</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .circle {
      width: 300px;
      height: 300px;
      background: #333;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.4s ease;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }
    .circle.red {
      background: #ff0000;
      box-shadow: 0 0 60px #ff0000;
    }
    h1 {
      position: absolute;
      top: 20px;
      color: white;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>

  <h1>Get Rid of the Teacher</h1>

  <div class="circle" id="myCircle"></div>

  <script>
    const circle = document.getElementById("myCircle");

    circle.addEventListener("click", () => {
      circle.classList.toggle("red");
    });
  </script>

</body>
</html>
