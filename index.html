<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Rid of the Teacher</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 100px;                 /* space between #1 and the #2 pair */
    }
    .circle {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: #111;
      border: 10px solid #333;
      cursor: pointer;
      transition: all 0.5s ease;
      box-shadow: 0 0 50px rgba(255,255,255,0.2);
    }
    .circle.red    { background: #ff0000; border-color: #ff0000; box-shadow: 0 0 100px #ff0000; }
    .circle.orange { background: #ff6200; border-color: #ff6200; box-shadow: 0 0 100px #ff6200; }

    .pair {
      display: flex;
      gap: -70px;                 /* makes the two bottom circles touch perfectly */
    }
  </style>
</head>
<body>

  <!-- #1: top circle (red/black only) -->
  <div class="circle" id="one"></div>

  <!-- #2: bottom two touching circles -->
  <div class="pair">
    <div class="circle" id="twoA"></div>
    <div class="circle" id="twoB"></div>
  </div>

<script>
  // Top circle (#1) — simple red/black toggle
  const one = document.getElementById("one");
  one.addEventListener("click", () => {
    one.classList.toggle("red");
  });

  // Bottom pair (#2) — red/orange logic
  const twoA = document.getElementById("twoA");
  const twoB = document.getElementById("twoB");

  function updatePair() {
    const aOn = twoA.classList.contains("red") || twoA.classList.contains("orange");
    const bOn = twoB.classList.contains("red") || twoB.classList.contains("orange");
    const count = (aOn ? 1 : 0) + (bOn ? 1 : 0);

    twoA.classList.remove("red", "orange");
    twoB.classList.remove("red", "orange");

    if (count === 1) {
      if (aOn) twoA.classList.add("red");
      if (bOn) twoB.classList.add("red");
    } else if (count === 2) {
      twoA.classList.add("orange");
      twoB.classList.add("orange");
    }
  }

  twoA.addEventListener("click", () => {
    twoA.classList.toggle("red");
    twoA.classList.toggle("orange");
    updatePair();
  });

  twoB.addEventListener("click", () => {
    twoB.classList.toggle("red");
    twoB.classList.toggle("orange");
    updatePair();
  });
</script>

</body>
</html>
